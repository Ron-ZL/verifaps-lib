apply plugin: 'antlr'

description = 'iec61131lang'

dependencies {
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7'
    antlr group: 'org.antlr', name: 'antlr4', version: '4.7'
}

generateGrammarSource {
    arguments += ["-long-messages", "-visitor",
                  "-package", "edu.kit.iti.formal.automation.parser",
                  "-lib", "src/main/antlr/edu/kit/iti/formal/automation/parser"]
}

