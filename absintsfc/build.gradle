plugins {
    id 'java'
}

group 'edu.kit.iti.formal.automation'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.ajalt:clikt:1.3.0'
    compile group: 'org.graphstream', name: 'gs-core', version: '1.3'
    compile group: 'org.graphstream', name: 'gs-ui', version: '1.3'
    compile group: 'org.graphstream', name: 'gs-algo', version: '1.3'

    compile project(':lang')
    compile project(':xml')
    compile project(':symbex')
}
