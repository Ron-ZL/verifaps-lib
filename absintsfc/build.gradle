plugins {
    id 'java'
}

group 'edu.kit.iti.formal.automation'
version '0.9-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.ajalt:clikt:1.3.0'

    compile project(':iec61131lang')
    compile project(':iec-xml')
    compile project(':iec-symbex')
}
